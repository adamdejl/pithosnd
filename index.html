<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pithos ND</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/custom.css">
	</head>
	<body class="bg-light">
		<script src="./lib/jquery-3.4.1.min.js"></script>
		<script src="./lib/popper.min.js"></script>
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="./js/formula.js"></script>
		<script src="./js/gui.js"></script>
		<nav class="navbar navbar-expand-sm  navbar-dark bg-primary">
		  <a class="navbar-brand" href="#">Pithos ND</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Application</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Help</a>
		      </li>
					<li class="nav-item">
		        <a class="nav-link" href="#">About</a>
		      </li>
				</ul>
		  </div>
		</nav>
		<div class="container">
			<div class="py-3 text-center">
				<h1>New proof</h1>
			</div>
			<div class="row">
				<div id="inputArea" class="col-md-12">
					<h4 class="mb-2">Givens</h4>
					<div id="noGiven" class="alert alert-primary" role="alert" style="word-wrap: break-word; ">
						No givens specified.
					</div>
					<button id="addGiven" type="button" class="btn btn-outline-primary">Add given</button>
					<button id="removeGiven" typ="button" class="btn btn-outline-danger" disabled>Remove last given</button>
					<h4 class="my-2">Goal</h4>
					<div id="goal" class="form-group goal-group">
						<input id="goalInput" class="form-control mb-2" type="text" placeholder="Please type your formula here." value="" autocomplete="off">
						<div id="goalParsed" class="goal-parsed alert alert-dark" role="alert" style="word-wrap: break-word; ">
							The result of the parsing will appear here.
						</div>
					</div>
					<button id="startProof" type="button" class="btn btn-primary btn-lg" disabled>Start proof</button>
				</div>
			</div>
		</div>
	</body>
</html>
