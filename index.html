<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pithos ND</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,-to-fit=no">
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/custom.css">
	</head>
	<body class="bg-light">
		<script src="./lib/jquery-3.4.1.min.js"></script>
		<script src="./lib/popper.min.js"></script>
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="./lib/lodash.js"></script>
		<script src="./js/formula.js"></script>
		<script src="./js/proof.js"></script>
		<script src="./js/interfaceUtils.js"></script>
		<script src="./js/propositionalRules.js"></script>
		<script src="./js/predicateRules.js"></script>
		<script src="./js/rulesData.js"></script>
		<script src="./js/main.js"></script>

		<nav class="navbar navbar-expand-sm  navbar-dark bg-primary">
		  <a class="navbar-brand" href="#">Pithos ND</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Application</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Help</a>
		      </li>
					<li class="nav-item">
		        <a class="nav-link" href="#">About</a>
		      </li>
				</ul>
		  </div>
		</nav>

		<div id="inputArea" class="container-fluid">
			<div class="py-2 text-center sticky-top bg-light">
				<div class="btn-group pb-1" role="group" aria-label="Insert logical connectives">
					<button type="button" class="btn btn-secondary insert-char-btn">¬</button>
					<button type="button" class="btn btn-secondary insert-char-btn">∧</button>
					<button type="button" class="btn btn-secondary insert-char-btn">∨</button>
					<button type="button" class="btn btn-secondary insert-char-btn">→</button>
					<button type="button" class="btn btn-secondary insert-char-btn">↔</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Insert quantifiers">
					<button type="button" class="btn btn-secondary insert-char-btn">∀</button>
					<button type="button" class="btn btn-secondary insert-char-btn">∃</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Insert top or bottom">
					<button type="button" class="btn btn-secondary insert-char-btn">⊤</button>
					<button type="button" class="btn btn-secondary insert-char-btn">⊥</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Insert brackets">
					<button type="button" class="btn btn-secondary insert-char-btn">(</button>
					<button type="button" class="btn btn-secondary insert-char-btn">)</button>
					<button type="button" class="btn btn-secondary insert-char-btn">[</button>
					<button type="button" class="btn btn-secondary insert-char-btn">]</button>
				</div>
		  </div>
			<div class="row">
				<div class="col-md-12">
					<h4 class="mb-2">Givens</h4>
					<div id="noGiven" class="alert alert-primary" role="alert" style="word-wrap: break-word; ">
						No givens specified.
					</div>
					<button id="addGiven" type="button" class="btn btn-outline-primary">Add given</button>
					<button id="removeGiven" typ="button" class="btn btn-outline-danger" disabled>Remove last given</button>
					<h4 class="my-2">Goal</h4>
					<div id="goal" class="form-group goal-group">
						<input id="goalInput" class="goal-input form-control mb-2" type="text" placeholder="Please type your formula here." value="" autocomplete="off">
						<div id="goalParsed" class="goal-parsed alert alert-dark" role="alert" style="word-wrap: break-word; ">
							The result of the parsing will appear here.
						</div>
					</div>
					<button id="startProof" type="button" class="btn btn-primary btn-lg mb-2" disabled>Start proof</button>
				</div>
			</div>
		</div>

		<div id="proofArea" class="container-fluid">
			<div class="py-2 text-center sticky-top bg-light">
				<div class="btn-group pb-1" role="group" aria-label="Conjunction natural deduction rules">
					<button type="button" class="btn btn-secondary apply-rule">∧I</button>
					<button type="button" class="btn btn-secondary apply-rule">∧E</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Disjunction natural deduction rules">
					<button type="button" class="btn btn-secondary apply-rule">∨I</button>
					<button type="button" class="btn btn-secondary apply-rule">∨E</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Implication natural deduction rules">
					<button type="button" class="btn btn-secondary apply-rule">→I</button>
					<button type="button" class="btn btn-secondary apply-rule">→E</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Negation natural deduction rules">
					<button type="button" class="btn btn-secondary apply-rule">¬I</button>
					<button type="button" class="btn btn-secondary apply-rule">¬E</button>
					<button type="button" class="btn btn-secondary apply-rule">¬¬E</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Top / bottom natural deduction rules">
					<button type="button" class="btn btn-secondary apply-rule">⊤I</button>
					<button type="button" class="btn btn-secondary apply-rule">⊥I</button>
					<button type="button" class="btn btn-secondary apply-rule">⊥E</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Biconditional natural deduction rules">
					<button type="button" class="btn btn-secondary apply-rule">↔I</button>
					<button type="button" class="btn btn-secondary apply-rule">↔E</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Natural deduction derived rules">
					<button type="button" class="btn btn-secondary apply-rule">EM</button>
					<button type="button" class="btn btn-secondary apply-rule">PC</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Existential natural deduction rules">
					<button type="button" class="btn btn-secondary apply-rule">∃I</button>
					<button type="button" class="btn btn-secondary apply-rule">∃E</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Universal natural deduction rules">
					<button type="button" class="btn btn-secondary apply-rule">∀I</button>
					<button type="button" class="btn btn-secondary apply-rule">∀E</button>
					<button type="button" class="btn btn-secondary apply-rule">∀→I</button>
					<button type="button" class="btn btn-secondary apply-rule">∀→E</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Equality natural deduction rules">
					<button type="button" class="btn btn-secondary apply-rule">=sub</button>
					<button type="button" class="btn btn-secondary apply-rule">refl</button>
					<button type="button" class="btn btn-secondary apply-rule">=sym</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Tick natural deduction rule">
					<button type="button" class="btn btn-secondary apply-rule">✓</button>
				</div>
				<div class="btn-group pb-1" role="group" aria-label="Undo or redo">
					<button id="proofUndo" type="button" class="btn btn-info" disabled>↶</button>
					<button id="proofRedo" type="button" class="btn btn-info" disabled>↷</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4 class="mb-2">Proof</h4>
					<div id="proofContainer">
					</div>
					<button id="restartProof" type="button" class="btn btn-danger btn-lg mb-2" data-toggle="modal" data-target="#confirmRestartDialog">Modify input</button>
				</div>
			</div>
		</div>
		<div id="confirmRestartDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmRestartLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content bg-light">
					<div class="modal-header">
						<h5 class="modal-title" id="confirmRestartLabel">Confirmation required</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Do you really wish to discard your proof and modify the givens or the goal?
					</div>
					<div class="modal-footer">
						<button id="confirmRestart" type="button" class="btn btn-outline-danger" data-dismiss="modal">Yes</button>
						<button type="button" class="btn btn-outline-primary" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
		<div id="dynamicModalArea">
		</div>
	</body>
</html>
